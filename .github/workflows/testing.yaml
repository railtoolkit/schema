# This is a basic workflow to help you get started with Actions

name: "continuous integration test"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.all-contributorsrc'
      - 'CHANGELOG.md'
      - 'CITATION.cff'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'README.md'
      - '.github/workflows/cffvalidation.yml'
      - '.github/workflows/release.yml'
  push:
    branches: [ main ]
    paths-ignore:
      - '.all-contributorsrc'
      - 'CHANGELOG.md'
      - 'CITATION.cff'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'README.md'
      - '.github/workflows/cffvalidation.yml'
      - '.github/workflows/release.yml'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "checkout"
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v4

      - name: "Install npm modules"
        run: npm install

      - name: "Run tests"
        run: npm test

      - name: "Test helper script for rolling stock"
        run: npm run validate:rolling-stock doc/rolling-stock.example.yaml

      - name: "Test helper script for rolling stock"
        run: npm run validate:running-path doc/running-path.example.yaml

